<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Daily Todo List</title>
</head>
<body>
    <div class="todo-app">
        <!-- TITLE SECTION -->
        <div class="title-section">
            <h1 class="logo-title">daily &lt;todo&gt;</h1>
        </div>

        <!-- SUBTITLE SECTION -->
        <div class="subtitle-section">
            <h3 class="logo-subtitle">by Mayuree Reunsati</h3>
            <div class="social-icons">
                <a href="https://github.com/mareerray" target="_blank" rel="noopener noreferrer" title="GitHub">
                    <i class="bi bi-github"></i>
                </a>
                <a href="https://linkedin.com/in/mayuree-reunsati" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>

        <!-- HEADER -->
        <header>
            <button class="date-nav-btn" id="prevDateBtn"><i class="bi bi-chevron-left"></i></button>
            <input type="date" id="todayDatePicker" class="date-picker">
            <button class="date-nav-btn" id="nextDateBtn"><i class="bi bi-chevron-right"></i></button>
            <div class="selected-date-display" id="selectedDateDisplay"></div>
        </header>

        <!-- INPUT SECTION -->
        <div class="input-container">
            <form>
                <div class="input-group">
                    <select class="priority-select" title="Priority" id="prioritySelect">
                        <option value="high">游댮 High</option>
                        <option value="medium" selected>游리 Medium</option>
                        <option value="low">游댯 Low</option>
                    </select>
                    <datalist id="priorityDescriptions">
                        <option data-value="high">游댮 High - Do it now (Tasks that need immediate attention)</option>
                        <option data-value="medium">游리 Medium - Finish soon (Tasks to complete today)</option>
                        <option data-value="low">游댯 Low - Plan for later (Tasks that can wait)</option>
                    </datalist>
                    <input type="text" class="todo-input" placeholder="Add a task for today..." maxlength="50">
                    <button class="todo-button" type="submit">
                        <i class="bi bi-plus-circle-fill"></i>
                    </button>
                </div>
            </form>
            <div class="filter-sort-container">
                <div class="select">
                    <select name="todos" class="filter-todo">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Active</option>
                        <option value="high">游댮 High - Do it now</option>
                        <option value="medium">游리 Medium - Finish soon</option>
                        <option value="low">游댯 Low - Plan for later</option>
                    </select>
                </div>
                <button class="sort-btn"><i class="bi bi-sort-down fs-4"></i> Priority</button>
            </div>
        </div>

        <!-- PRIORITY LEGEND -->
        <div class="priority-legend">
            <span class="legend-item"><span class="legend-dot high"></span> <strong>High:</strong> Do it now</span>
            <span class="legend-item"><span class="legend-dot medium"></span> <strong>Medium:</strong> Finish soon</span>
            <span class="legend-item"><span class="legend-dot low"></span> <strong>Low:</strong> Plan later</span>
        </div>
    </div>
        <!-- TODO LIST SECTION -->
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

    <script src="app.js"></script>
    <script>
        // Add descriptions to priority select options
        const priorityDescriptions = {
            high: "游댮 High - Do it now (Tasks that need immediate attention)",
            medium: "游리 Medium - Finish soon (Tasks to complete today)",
            low: "游댯 Low - Plan for later (Tasks that can wait)"
        };

        const prioritySelect = document.getElementById('prioritySelect');
        
        // Add title attributes to options for tooltip display
        prioritySelect.querySelectorAll('option').forEach(option => {
            option.title = priorityDescriptions[option.value];
        });
    </script>
</body>
</html>
